version: 2

macros:
  - name: limit_data_in_dev
    description: A macro to randomly sample the specified number of rows from table when in dev
    arguments:
      - name: x
        type: int
        description: The number of rows to subset. The default value is 25.
  - name: limit_chgs_in_dev
    description: A macro to make sure that in dev, the CHGS rows have KEYS that are all in CORE. This ensures linagkes work in dev.
    arguments:
      - name: core_model
        type: string
        description: The associated core model name.